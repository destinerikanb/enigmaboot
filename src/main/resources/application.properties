server.port=8080

#Untuk mendefine driver database
spring.datasource.driver-class-name=org.postgresql.Driver
#Untuk mengarahkan url ke database yang akan digunakan
spring.datasource.url=jdbc:postgresql://localhost/enigma-boot
#Untuk memasukkan username database
spring.datasource.username=postgres
#Untuk memasukkan password database
spring.datasource.password=ArvaLapak1209
spring.jpa.hibernate.ddl-auto=update
#Untuk melihat/menampilkan query pada terminal
spring.jpa.show-sql=true
#Untuk set dialect pada hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
#Remove trace
server.error.include-stacktrace=never
#Translate capital letter to underscore
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImproveNamingStrategy
#Untuk versi swagger di bawah 6.0.0
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
#Remove api yang bukan punya kita (another api)
springdoc.paths-to-exclude=/swagger-resources/**